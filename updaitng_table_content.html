<html>
    <head> 
        <title> updating table content </title>
    </head>
    <body>
        <table id="t" border="1">
            <tr>
                <td> hi </td>
                <td> hello </td>
            </tr>
            <tr>
                <td> good </td>
                <td> morning </td>
            </tr>
        </table>
        <input type="button" id="btn" onclick="change()" value="change content ">
    </body>
    <script>
        function change()
        {
            r = window.prompt(" input the row number from above table : ");
            c = window.prompt(" input the column number from above table : ");
            content = window.prompt(" enter the content : ");
            var x = document.getElementById("t").rows[parseInt(r,10)].cells;
            x[parseInt(c,10)].innerHTML = content;
        }
    </script>
</html>
