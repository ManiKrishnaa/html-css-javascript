<html>
    <head>
        <title> updating bg color </title>
    </head>
    <body>
        <p id="p1" > hi hello </p>
        <div> 
            <button id="btn" onclick="color()"> change </button>
        </div>
        <script>
            function color()
            {
                p1.style.background = "yellow";
            }
        </script>
    </body>
</html>
