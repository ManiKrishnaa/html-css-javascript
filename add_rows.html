<html>
    <head>
        <title> adding rows </title>
    </head>
    <body>
        <table id ="t" border="2">
            <tr>
                <td> row1 cell1 </td>
                <td> row1 cell2 </td>
            </tr>
            <tr>
                <td> row2 cell1 </td>
                <td> row2 cell2 </td>
            </tr>
        </table>
        <button id="btn" onclick="change()"> add row </button>
    </body>
    <script>
        function change()
        {
            var x = document.getElementById("t").insertRow(0);
            var y = x.insertCell(0);
            var z = x.insertCell(1);
            y.innerHTML = "new cell1";
            z.innerHTML = "new cell2";
        }
    </script>
</html>
