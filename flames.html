<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> FLAMES </title>
</head>
<style>
	body
	{
		text-align: center;
	}
</style>
<body>
	<label id="name1"> enter name 1 : </label>
	<input type="text" id="name1txt"> <br>
	<label id="name2"> enter name 2 : </label>
	<input type="text" id="name2txt"> <br>
	<input type="submit" id="subbtn" onclick="flames()" value="submit">
	<p id="ans"> result : </p>
	<script type="text/javascript">
		function replaceAt(string, index, replace) 
		{
      		return string.substring(0, index) + replace + string.substring(index + 1);
		}
    	function flames()
   		{
     		 var res=document.getElementById("ans");
     		 var a=document.getElementById("name1txt").value.toLowerCase();
    		 var b=document.getElementById("name2txt").value.toLowerCase();
    		 if(a!=""&&b!="")
     		 {
       			for (i=0;i<a.length;i++)
        		{
         			 for(j=0;j<b.length;j++)
         			 {
          				  if(a[i]==b[j])
           				 {
             			    a=replaceAt(a,i,'*');
              				b=replaceAt(b,j,'*');
            			 }
                     }
        }
        var countLetters=0;
        for (i=0;i<a.length;i++)
        {
          if(a[i]!='*')
          {
            countLetters++;
          }
        }
        for (i=0;i<b.length;i++)
        {
          if(b[i]!='*')
          {
            countLetters++;
          }
        }
        if(countLetters>1)
        {
          var flames="FLAMES";
          c=0;
          l=1;
          for(i=0;flames.length!=1;i++)
          {
            if(l==countLetters)
            {
              if(c>=flames.length)
              {
                c=0;
              }
              flames=replaceAt(flames,c,'');
              l=1;
            }  
            if(c>=flames.length)
            {
              c=0;
            }        
            l++;
            c++;
          }
          
          switch(flames)
          {
            case 'F':
              flames="Friend";
              break;
            case 'L':
              flames="Love";
              break;
            case 'A':
              flames="Affection";
              break;
            case 'M':
              flames="Marriage";
              break;
            case 'E':
              flames="Enemies";
              break;
            case 'S':
              flames="Sibling";
              break;
          }
        }
        if(countLetters==1)
        {
          flames="Sibling";
        }
        if(countLetters==0)
        {
          flames="Its Same Name";
        }
        document.getElementById("ans").innerHTML += flames;
        }
 }
	</script>
</body>
</html>
