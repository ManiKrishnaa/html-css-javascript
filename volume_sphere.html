<html>
    <head>
        <title> volume of sphere </title>
    </head>
    <body>
        <label id =""
    </body>
    <script>
        function calculate()
        {
            var r = document.getElementById("radius").value;
            var v;
            r = Math.abs(r);
            v = (4/3) * Math.PI * Math.pow(r,3);
            v = v.toFixed(3);
            document.getElementById("volume").value = v;
            return false;
        }
        window.onload = document.getElementById("f1").onsubmit = calculate();
    </script>
</html>
