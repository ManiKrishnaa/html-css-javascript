<html>
    <head>
        <title> updating the para </title>
    </head>
    <body>
        <p id="txt"> hello world !! </p>
        <div>
            <button id="btn" onclick="change()"> change </button>
        </div>
        <script>
            function change()
            {
                txt.style.fontSize = "24px";
                txt.style.color = "blue";
            }
        </script>
    </body>
</html>
